<html lang="en">
<head>

  <meta name="description" content="A Cloud Based Notes Application"/>
  <title>Ar7 | Notler</title>

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='materialize.min.css') }}"  media="screen,projection"/>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename='materialize.css')}}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="{{ url_for('static',filename='style.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!--Favicon-->

    <!--FOR PREVIEWING ON BROWSERS-->
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    

</head>
<body>
  <div class="navbar-fixed">
    <nav class="orange lighten-2" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo center"><img src="/static/Notler-logos/Notler-logos_transparent.png" alt="Notler Logo" style="width: 60px; height: 60px;"></a>
      </div>
    </nav>
  </div>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h4 class="header center orange-text">Sign In</h4>
    </div>
  </div>

  <br>
  <div class="container">
    <h6 class="center red-text">{{ msg }}</h6>
  </div>

  <div class="container black-text">
    <form action="{{ url_for('login') }}" method="POST">
      <div class="input-field" style="margin-left: 15px; margin-right: 15px;">
        <i class="material-icons prefix">account_circle</i>
        <input style="color: black;" id="username" type="text" required name="username">
        <label for="username">Username or Email id</label>
      </div>
      <div class="input-field" style="margin-left: 15px; margin-right: 15px;">
        <i class="material-icons prefix">vpn_key</i>
        <input style="color: black;" id="password" type="password" required name="password">
        <label for="password">Password</label>
      </div>
      <!--<div align=center><a class="waves-effect waves-light btn" type="submit">Sign In</a></div>-->
      <div align=center>
        <button class="btn waves-effect waves-light" type="submit" name="action">Sign In</button>
      </div>
      <br>
      <h6 align=center>Don't have an account <a href="/signup">Sign Up</a></h6>
    </form>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static',filename='materialize.js') }}"> </script>
  <script src="{{ url_for('static',filename='inti.js') }}"> </script>
  <script src="{{ url_for('static',filename='materialize.min.js') }}"> </script>

  <!--JavaScript at end of body for optimized loading-->
  <script data-cfasync="false" type="text/javascript" src="{{ url_for('static',filename='materialize.min.js') }}"></script>
