  <div class="section no-pad-bot" id="index-banner">
    <div class="container black-text">
        <div align=center>
            <br>
            <h5>Update Email-id</h5>
            <h6 class="{{ color }}">{{ msg }}</h6>
        </div>
        <form action="{{ url_for('settings') }}" method="POST">
            <div class="">
                <div class="input-field">
                    <i class="material-icons prefix">email</i>                    
                    <input style="color: black;" id="email_up" name="email_up" type="email" required class="validate">
                    <label for="email_up">Enter Email-id</label>
                  </div>
                <div class="input-field">
                    <i class="material-icons prefix">vpn_key</i>
                    <input style="color: black;" id="cn_pass" type="password" name="cn_pass" required class="validate">
                    <label for="cn_pass">Confirm Password</label>
                  </div>
              <div align=center>
                <button class="btn waves-effect waves-light" type="submit" name="action">Update Email ID</button>
            </div>
        </form>
        <form action="{{ url_for('settings') }}" method="POST">
            <br>
            <br>
            <div align=center>
                <h5>Update Password</h5>
                <h6 class="{{ color2 }}">{{ msg2 }}</h6>
            </div>
            <div class="">
              <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input style="color: black;" id="c_pass" type="password" name="c_pass" required class="validate">
                <label for="c_pass">Enter your old Password</label>
              </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <input style="color: black;" id="pass_up" type="password" name="pass_up" required class="validate">
                    <label for="pass_up">Enter New Password</label>
                  </div>
                <div class="input-field">
                    <i class="material-icons prefix">vpn_key</i>
                    <input style="color: black;" id="n_pass" type="password" name="n_pass" required class="validate">
                    <label for="n_pass">Confirm New Password</label>
                  </div>
              <div align=center>
                <button class="btn waves-effect waves-light" type="submit" name="action">Update Password</button>
                <br>
                <br>
                <br>
                <a class="btn pfp" href="https://en.gravatar.com/">Manage Profile Picture</a><br>
                <label for="pfp">Powered By Gravatar <a class="orange-text" href="https://blog.notler.ml/pfp" target="_blank" rel="noopener noreferrer">Learn More</a></label>
                <br>
                <br>
                <a class="btn" href="https://blog.notler.ml" target="_blank" rel="noopener noreferrer">Notler Blog</a>
                <br>
                <br>
                <a class="btn" href="mailto:support@notler.ml" target="_blank" rel="noopener noreferrer">Support</a>
                <br>
                <br>
                <br>
            </div>
        </form>
