<body>
  <div class="navbar-fixed">
    <nav class="orange lighten-2" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="/" class="brand-logo center"><img src="/static/Notler-logos/Notler-logos_transparent.png" alt="Notler Logo" style="width: 60px; height: 60px;"></a>
      </div>
    </nav>
  </div>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h4 class="header center orange-text">Sign Up</h4>
      <br>
      <h6 class="center {{ color }}">{{ msg }}</h6>
    </div>
  </div>

  <div class="container black-text">
  <form action="{{ url_for('signup') }}" method="POST">

    <div class="input-field" style="margin-left: 15px; margin-right: 15px;">
        <i class="material-icons prefix">account_circle</i>
        <input style="color: black;" id="username" name="username" type="text" class="validate">
        <label for="username">Username</label>
    </div>
    <div class="input-field" style="margin-left: 15px; margin-right: 15px;">
        <i class="material-icons prefix">email</i>
        <input style="color: black;" id="email" name="email" type="email" class="validate">
        <label for="email">Email ID</label>
    </div>
    <div class="input-field" style="margin-left: 15px; margin-right: 15px;">
        <i class="material-icons prefix">vpn_key</i>
        <input style="color: black;" id="password" type="password" name="password" class="validate">
        <label for="password">Password</label>
    </div>
    <div class="input-field" style="margin-left: 15px; margin-right: 15px;">
        <i class="material-icons prefix">verified_user</i>
        <input style="color: black;" id="cpassword" type="password" name="cnfrmpassword" class="validate">
        <label for="cpassword">Confirm Password</label>
    </div>

    <div align=center>
      <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up</button>
    </div>

    <br>
    <h6 align=center>Already have an account <a href="/signin">Sign In</a></h6>
    
  </form>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{{ url_for('static',filename='materialize.js') }}"> </script>
  <script src="{{ url_for('static',filename='inti.js') }}"> </script>
  <script src="{{ url_for('static',filename='materialize.min.js') }}"> </script>

  <!--JavaScript at end of body for optimized loading-->
